[package]
name = "verifiable"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive-where = "1.2"
bounded-collections = { version = "0.1.8", default-features = false }
parity-scale-codec = { version = "3.7.4", default-features = false, features = ["derive","max-encoded-len"] }
scale-info = { version = "2.11", default-features = false, features = ["derive"] }
# TODO: optional under demo-impl feature
schnorrkel = { version = "0.10.2", default-features = false, features = ["u64_backend"] }
ark-serialize = { version = "0.5", default-features = false, features = ["derive"] }
ark-scale = { version = "0.0.13", default-features = false }
#bandersnatch_vrfs = { git = "https://github.com/davxy/ring-vrf.git", branch = "locked", default-features = false }
# ark-ec-vrfs = { git = "https://github.com/davxy/ark-ec-vrfs", default-features = false, features = ["bandersnatch", "ring"]}
ark-ec-vrfs = { path = "/mnt/ssd/develop/personal/ark-ec-vrfs", default-features = false, features = ["bandersnatch", "ring"]}

[dev-dependencies]
rand_core = "0.6"

[features]
default = [ "std" ]
std = [
  "bounded-collections/std",
  "parity-scale-codec/std",
  "scale-info/std",
  "schnorrkel/std",
  "ark-serialize/std",
  "ark-scale/std",
  "ark-ec-vrfs/std"
]
# Small (2^9) zcash params (defaults to 2^16)
# Mostly useful for testing
small-ring = []
# Deterministic ring-proof (NOT-FOR-PRODUCTION)
test-vectors = [ "ark-ec-vrfs/test-vectors" ]
